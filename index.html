<!DOCTYPE html>
<html>
<head>
	<title>test</title>
	<style type="text/css">
	
	:root{
      	--page-width: 200px;
      	--page-height:260px;
      	--page-unactive-width:38px;
      	--page-unactive-left:162px;
    }

	ul {
		list-style: none;
	}

	


	ul li {
		border: solid 1px ;
		padding: 0px;
		margin: 0px;
		float: left;
		width: var(--page-unactive-width);
		overflow: hidden;
	}


	
	ul  .active {
		border: solid 1px ;
		padding: 0px;
		margin: 0px;
		float: left;
		width: var(--page-width);
		overflow: hidden;

		
	}

	.left{
		position: relative;
		right: var(--page-unactive-left);
	}


	.addLeft{
		animation:myleft2 1s ;	
	}
	ul li .page {
		width: var(--page-width);
		height: var(--page-height);
		background: #00f;
		
	}


	.addActive{
		animation:mymove 1s ;
	}

	.removeActive{
		animation:mymove2 1s;
	}

	img {
		width: 100%;
	
	}


	.title{
		padding-top: 2%;
    	padding-left: 9%;
	}

	.content_left{
		width: 80%;
		float: left;
	}
	.content_right{
		width: 20%;
		float: right;
	}

	.content_right .text{
		margin: 0;
		width: 20px;
		line-height: 19px;
		float: right;
		font-size: 12px;

	}
	.content_left .text{
		margin-left: 8px;
    	margin-top: 2px;

	}

	@keyframes mymove
	{
		from {width:var(--page-unactive-width);}
		to {width: var(--page-width);}
	}

	@keyframes mymove2{
		from {width: var(--page-width);}
		to {width:var(page-unactive-width);}
	}


	@keyframes myleft{
		from {right:var(--page-unactive-left)}
		to {right: 0px}
	}

	@keyframes myleft2{
		from {right: 0px}
		to {right:var(--page-unactive-left)}


	}
	
	</style>
	

</head>
<body>
<ul>
	<li onclick="activeLi(0)">
		<div class="page left" >
			<img src="./img/test.png" >
			<div class="title">
				hello world 0
			</div>
			<div class="content">
				<div class="content_left">
					<div class="text">content left</div>
				</div>
				<div class="content_right">
				 	<div class="text">西游记</div>
				</div>
			</div>
		</div>
	</li>
	<li onclick="activeLi(1)"  >
		<div class="page left">
			<img src="./img/test.png" >
			<div class="title">
				hello world 1
			</div>
			<div class="content">
				<div class="content_left">
					<div class="text">
						content left
					</div>
				</div>
				<div class="content_right">
				 	<div class="text">红楼梦</div>
				</div>
			</div>
		</div>
	</li>
	<li onclick="activeLi(2)">
		<div class="page left">
			<img src="./img/test.png" >
			<div class="title">
				hello world 2
			</div>
			<div class="content">
				<div class="content_left">
					<div class="text">content left</div>
				</div>
				<div class="content_right">
				 	<div class="text">三国演义</div>
				</div>
			</div>
		</div>
	</li>
	<li onclick="activeLi(3)" >
		<div class="page left">
			<img src="./img/test.png" >
			<div class="title">
				hello world 3
			</div>
			<div class="content">
				<div class="content_left">
					<div class="text">
						content left
					</div>
				</div>
				<div class="content_right">
				 	<div class="text">水浒传</div>
				</div>
			</div>
		</div>
	</li>
	
</ul>
<script type="text/javascript" src="./jquery/jquery-1.6.2.min.js"></script>
<script type="text/javascript">
	var last = -1;
	function activeLi(index){
		if(index != last){


			
			//当前激活->逐渐变宽
			$($("li")[index]).addClass("active").removeClass("addActive").removeClass("removeActive").addClass("addActive")
			//上一个不激活->逐渐变窄
			$($("li")[last]).removeClass("active").removeClass("removeActive").removeClass("addActive").addClass("removeActive")
			

			//上一个添加left
			$($("li>div")[last]).addClass("left")
			if(last != -1){
				//上一个左滑动特效
				$($("li>div")[last])[0].classList.remove("addLeft")
				$($("li>div")[last])[0].classList.add("addLeft")
				setTimeout("removeAnimation("+last+")",1000)
				
			}

			$($("li>div")[index]).removeClass("left")
	
			last = index
			


		}
		
	}

	function removeAnimation(index){
		 $($("li>div")[index]).stop().removeClass("addLeft")
	}


	activeLi(0)
</script>
</body>
</html>
